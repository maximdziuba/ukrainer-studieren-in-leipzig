<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    
    <style>
      /* Робимо контейнер вужчим та центруємо його */
      .wrapper {
        max-width: 900px !important; /* Максимальна ширина тексту */
        margin: 0 auto !important;   /* Магічний код для центрування */
        padding: 20px;
      }
      
      /* Скасовуємо "обтікання", яке було в темі minimal */
      section {
        width: 100% !important;
        float: none !important;
      }

      /* Опціонально: якщо хочеш, щоб і сам текст був по центру (як у вірші), розкоментуй рядок нижче */
      /* p, h1, h2, h3 { text-align: center; } */
    </style>
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <section>
        {{ content }}
      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
